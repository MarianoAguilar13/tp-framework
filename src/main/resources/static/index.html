<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./index.js"></script>
</head>
<body>
<div class="root">
    <div class="contenedorForm">
        <h3 class="formTitle">Nuevo Usuario</h3>
        <form class="form">
            <div class="formFieldset">
                <label class="formLabel" for="nombreInput">NOMBRE Y APELLIDO</label>
                <input
                        class="formInput"
                        id="nombreInput"
                        name="nombre"
                        type="text"
                />
            </div>
            <div class="formFieldset">
                <label class="formLabel" for="edadInput">EDAD</label>
                <input class="formInput" id="edadInput" name="edad" type="text" />
            </div>
            <div class="formFieldset">
                <label class="formLabel" for="emailInput">EMAIL</label>
                <input
                        class="formInput"
                        id="emailInput"
                        name="email"
                        type="email"
                />
            </div>
            <div class="formFieldset">
                <label class="formLabel" for="contraseniaInput">CONTRASEÃ‘A</label>
                <input
                        class="formInput"
                        id="contraseniaInput"
                        name="contrasenia"
                        type="text"
                />
            </div>
            <div class="formButtonSection">
                <button class="formButton">Enviar</button>
            </div>
        </form>
    </div>
</div>
<script type="module" defer src="./index.js"></script>
</body>
</html>
